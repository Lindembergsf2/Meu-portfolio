<!DOCTYPE html>
<html lang="pt-br">
<head>
    <div class="Montserrat">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
    <meta name="description" content="Site pessoal de Lindemberg Lima. Aqui você poderá encontrar minhas informações de currículo, portfólio e contato! ">
        
    <meta name="keywords" content="site, pessoal, currículo, portfólio, Lindemberg, Lima, Desenvolvedor, Landing Page, Front-End">

    <link rel="shortcut icon" href="/Assets/favicon (1).ico" type="image/x-icon">

    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/contato.css">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindemberg Lima's Portfolio</title>

</head>
<body>
    
    <header>
        <div class="interface">
            <div class="logo">
                <a href="">
                    <img src="/Assets/LOGO.png" alt="Logo de Lindemberg Lima">
                </a>
            </div><!--logo-->
            <nav class="desktop-menu">
                <ul>
                    <li><a href="/Index.html">Inicio</a></li>
                    <li><a href="/Pages/curriculo.html">Curriculo</a></li>
                    <li><a href="/Pages/porfolio.html">Portfólio</a></li>
                    <li><a class="active" href="#">Contato</a></li>
                </ul>
            </nav><!--desktop-menu-->
        </div><!--interface-->

    </header>

    <main>
        
        <section>
            
            <center>
                <div class="form">
            
                    <h1>Fale <span>Comigo.</span></h1>
                    <form action="" onsubmit="event.preventDefault()">
                        
                        <div>
                            <input class="required" type="text" name="" id="full_name" placeholder="Seu nome completo" minlength="3" required>
                            <span class="span-required">O nome deve conter no mínimo 3 caracteres</span>
                        </div>
                        
                        <div>
                            <input class="required" type="email" name="" id="email_input" placeholder="Seu e-mail" required>
                            <span class="span-required">Digite um e-mail válido</span>
                        </div>
                       
                        <div>
                            <input class="required" type="tel" name="" id="telephone" placeholder="Seu telefone: (xx) xxxxx-xxxx" minlength="14" maxlength="15" required>
                            <span class="span-required">Digite um número de telefone válido</span>
                        </div>
                        
                        <div>
                            <textarea class="required" name="" id="text_box" cols="60" rows="10" placeholder="Sua mensagem" required>Olá, tudo bem?</textarea>
                        </div>

                        <div class="submit-btn"><input id="submit_btn" type="submit" value="ENVIAR" onclick="enviarFormulario()"></div>
                    </form>
                </div>
            </center>
        </section>
              
    </main>
    
    <footer>
        
        <div class="footer-style"></div>
            <div class="footertext">
                <p>Desenvolvido com amor por <b>Lindemberg Lima</b> S2</p>
            </div>
            
        </div>
    </footer>

    <script src="/scripts/scripts.js"></script>

</body>
</html>
